<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="contendorPrincipal">
        <div class="labels">
            <label for="intentos">Intentos</label>
            <input type="text" id="intentos" name="intentos">
        </div>

        <div class="labels">
            <label for="aciertos">Aciertos</label>
            <input type="text" id="aciertos" name="aciertos">
        </div>

        <div class="labels">
            <label for="fallos">Fallos</label>
            <input type="text" id="fallos" name="fallos">
        </div>

        <div class="labels">
            <input class="boton" type="submit" value="Calcular" id="resultado">
        </div>

        <div class="labels">
            <label for="porcAciertos">% Aciertos</label>
            <input type="text" id="porcAciertos" name="porcAciertos" disabled>
        </div>

        <div class="labels">
            <label for="porcFallos">% Fallos</label>
            <input type="text" id="porcFallos" name="porcFallos" disabled>
        </div>
    </div>

    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
